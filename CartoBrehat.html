
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
   integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf"
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
   integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6"
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map', { attributionControl: false } ).setView([48.86299401817328, -3.0396025433288028], 16.0);
      L.control.attribution( { prefix: false } ).addTo( map );
      

      // adresse absolue : 'https://escapade64.github.io/escapelab/MaudezPhoto/{z}/{x}/{y}.png'
      // cette couche reste affichée tout le temps, contrairement aux autres
      var photo_layer = L.tileLayer('MaudezPhoto/{z}/{x}/{y}.png', {
        minZoom: 14,
        maxZoom: 18,
        tms: false,
        opacity: 1.0, // Opacité pour la couche
        attribution: 'Created by EscapeLab'
      }).addTo(map);


      var eau5m_layer = L.tileLayer('Maudez5/{z}/{x}/{y}.png', {
        minZoom: 14,
        maxZoom: 18,
        tms: false,
        opacity: 0.9, // Opacité pour la couche
        attribution: 'Created by EscapeLab'
      });

      var eau10m_layer = L.tileLayer('Maudez10/{z}/{x}/{y}.png', {
        minZoom: 14,
        maxZoom: 18,
        tms: false,
        opacity: 0.9, // Opacité pour la couche
        attribution: 'Created by EscapeLab'
      });


      // Créer un objet de contrôle des couches
      var baseLayers = {
       '5m': eau5m_layer,
       '10m': eau10m_layer
      };

      // Ajouter le contrôle des couches à la carte
      L.control.layers(baseLayers).addTo(map);

  </script>
</body>
</html>
